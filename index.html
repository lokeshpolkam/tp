  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(145deg, #b2226e 0%, #661244 100%);
    font-family: 'Pacifico', cursive;
    color: #ffade1;
  }
  h1 {
    text-align: center;
    margin: 60px 0 20px;
    font-size: 3.4rem;
    text-shadow:
      0 0 10px #ff5599,
      0 0 25px #e30e73,
      0 0 30px #9e0037;
  }
  .container {
    background: rgba(255, 182, 193, 0.15);
    max-width: 440px;
    margin: 20px auto 80px;
    border-radius: 22px;
    padding: 38px 32px;
    box-shadow:
      0 8px 30px 8px #ff3fa1aa,
      inset 0 0 15px 3px #ff7db5aa;
    position: relative;
    z-index: 2;
    /* Responsive width preference */
    width: 90%;
    max-width: 440px;
  }
  form {
    /* Left align form content */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }
  label {
    display: block;
    font-size: 1.25rem;
    margin: 18px 0 6px;
    font-weight: 600;
    letter-spacing: 0.05em;
    color: #f9c4e0;
  }
  input {
    width: 100%;
    border-radius: 14px;
    border: 1.8px solid #ff7f9e;
    background: #ffccdf;
    font-size: 1.3rem;
    padding: 14px 18px;
    font-family: 'Pacifico', cursive;
    letter-spacing: 0.1em;
    color: #751a3c;
    transition: border 0.25s ease;
  }
  input:focus {
    border: 2px solid #ff2e73;
    outline: none;
    background: #ffc1d9;
  }
  button {
    margin-top: 32px;
    padding: 16px 24px;
    font-size: 1.5rem;
    font-family: 'Pacifico', cursive;
    letter-spacing: 0.12em;
    border-radius: 18px;
    background: linear-gradient(120deg, #aa104d, #ff3d7e);
    border: none;
    color: #fff7ff;
    box-shadow:
      0 2px 12px #ff76b0,
      inset 0 0 25px #ff2a73;
    cursor: pointer;
    transition: background 0.3s ease;
    align-self: stretch;
  }
  button:hover {
    background: linear-gradient(120deg, #ff1c71, #cf0f58);
  }
  .run-zone {
    min-height: 130px;
    margin-top: 36px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    gap: 16px;
  }
  .letters {
    white-space: nowrap;
    font-size: 3rem;
    color: #ff9ecf;
    filter: drop-shadow(0 2px 6px #d4427b);
    display: flex;
    gap: 8px;
    align-items: center;
    animation: glowPulse 3s ease-in-out infinite;
  }
  .letter-bluff {
    display: inline-block;
    animation: bounceBluff 1.3s infinite both;
  }
  @keyframes bounceBluff {
    0%   { transform: translateY(0); }
    18%  { transform: translateY(-18px) rotate(-10deg); }
    38%  { transform: translateY(12px) rotate(15deg); }
    64%  { transform: translateY(-8px) rotate(-6deg); }
    100% { transform: translateY(0); }
  }
  @keyframes glowPulse {
    0%, 100% { filter: drop-shadow(0 0 15px #ff4fa9); }
    50% { filter: drop-shadow(0 0 28px #ff78c3); }
  }
  .result-card {
    margin-top: 40px;
    text-align: center;
    background: rgba(255, 90, 140, 0.4);
    border-radius: 24px;
    padding: 28px 20px;
    font-size: 2.4rem;
    font-weight: 700;
    color: #fff0fb;
    text-shadow:
      0 2px 6px #ff4e91,
      0 0 20px #ffb2d9;
    letter-spacing: 0.14em;
    animation: fadeInPop 1.2s ease forwards;
  }
  .reset-link {
    margin-top: 24px;
    display: inline-block;
    font-size: 1.5rem;
    font-family: 'Pacifico', cursive;
    color: #ff77aa;
    cursor: pointer;
    text-shadow: 0 0 8px #ff4a8d;
    transition: color 0.3s ease;
  }
  .reset-link:hover {
    color: #ff2c72;
    text-decoration: underline;
  }
  @keyframes fadeInPop {
    0% { opacity: 0; transform: scale(0.7); }
    50% { opacity: 0.9; transform: scale(1.15); }
    100% { opacity: 1; transform: scale(1); }
  }
  /* Glittering hearts background */
  .heartsBg {
    pointer-events: none;
    position: fixed;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at 60% 36%, #fff0f5 43%, #ff79b6 65%, #ad1256 100%);

    );
    box-shadow: 0 2px 10px #ff93c5aa;
    opacity: 0.65;
    animation: floatHeart linear forwards;
  }
